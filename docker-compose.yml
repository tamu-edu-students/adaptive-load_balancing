version: '3.8'
services:
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  gateway:
    build: .
    ports:
      - "8080:8080"
    depends_on:
      - redis
      - service-a
      - service-b

  service-a:
    image: openjdk:17
    build:
      context: .
    ports:
      - "8081:8081"

  service-b:
    image: openjdk:17
    build:
      context: .
    ports:
      - "8082:8082"

  prometheus:
    image: prom/prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
